<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Best Practices</title>
    <link rel="icon" type="image/png" href="viewer/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        header {
            background: #fe0;
            border-bottom: 1px solid #e1e4e8;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .header-content {
            display: flex;
            flex-direction: column;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
        }

        header h2 {
            font-size: 1rem;
            font-weight: 500;
            padding-top: 0.5rem;
        }
        
        /* Top Navigation - Desktop only (above 1024px) */
        .top-nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .top-nav button {
            background: none;
            border: none;
            font-size: 1.05rem;
            font-weight: 500;
            cursor: pointer;
            padding: 0.25rem 0 0.35rem 0;
            color: #000000;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            transition: background-color 0.2s;
        }

        .top-nav button:hover {
            color: #f60;
        }

        .top-nav button.active {
            color: #000;
            border-bottom: 1px solid black;
        }

        /* Main Layout */
        .container {
            display: flex;
            height: calc(100vh - 80px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f4f4f4;
            overflow-y: auto;
            padding: 1.5rem;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .sidebar h2 {
            display: none;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #f60;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            margin-bottom: 0.5rem;
        }

        .sidebar a {
            color: #000000;
            text-decoration: none;
            display: block;
            padding: 0.75rem 0 0.25rem 0;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            color: #f60;
        }

        .sidebar a.active {
            color: #000;
            border-bottom: 1px solid #aaa;
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 3rem;
            background: #fff;
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
        }

        /* Markdown Styling */
        .content h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e1e4e8;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .content h2 {
            font-size: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        .content h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* People names in orange for AI People page */
        .content.people-page h3 {
            color: #f60;
        }

        .content h4 {
            font-size: 1.1rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .content p {
            margin-bottom: 1rem;
        }

        .content ul, .content ol {
            margin-bottom: 1rem;
            margin-left: 2rem;
        }

        .content li {
            margin-bottom: 0.5rem;
        }

        .content a {
            color: #0366d6;
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .content code {
            background: #f6f8fa;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 0.9em;
        }

        .content pre {
            background: #f6f8fa;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        .content pre code {
            background: none;
            padding: 0;
        }

        .content blockquote {
            border-left: 4px solid #fc0;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #667;
        }

        .content hr {
            border: none;
            border-top: 1px solid #e1e4e8;
            margin: 2rem 0;
        }

        /* Loading State */
        .loading {
            color: #6a737d;
            font-style: italic;
        }

        /* Empty State */
        .empty-state {
            color: #6a737d;
            text-align: center;
            padding: 3rem;
        }

        /* Hamburger Button - Hidden by default, shown on mobile */
        #hamburger-btn {
            display: none;
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
            width: 44px;
            height: 44px;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 0;
        }

        #hamburger-btn span {
            display: block;
            width: 24px;
            height: 3px;
            background: #333;
            transition: all 0.3s ease;
        }

        /* Scroll to Top Button */
        #scroll-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 50px;
            height: 50px;
            background: #f60;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #scroll-to-top.visible {
            display: flex;
        }

        #scroll-to-top .material-icons {
            color: #fff;
            font-size: 24px;
        }

        /* Mobile Navigation Overlay - Hidden by default */
        #mobile-nav-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 999;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 300ms ease-out;
        }

        #mobile-nav-overlay.open {
            opacity: 1;
        }

        #mobile-nav-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 300px;
            max-width: 80%;
            background: #f0f0f0;
            box-shadow: -2px 0 8px rgba(0,0,0,0.2);
            transform: translateX(100%);
            transition: transform 300ms ease-out;
            overflow-y: auto;
            padding: 1rem;
        }

        #mobile-nav-overlay.open #mobile-nav-panel {
            transform: translateX(0);
        }

        #mobile-close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 44px;
            height: 44px;
            background: none;
            border: none;
            font-size: 2rem;
            color: #333;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        #mobile-close-btn:hover {
            background: #f0f0f0;
            border-radius: 4px;
        }

        #mobile-nav-content {
            margin-top: 3rem;
        }

        .mobile-section {
            margin-bottom: 0.5rem;
        }

        .mobile-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: #f0f0f0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            transition: background-color 0.2s;
        }

        .mobile-section-header:hover {
            background: #e1e4e8;
        }

        .mobile-section-header.active {
            background: #ffffff;
            color: #000;
        }

        .mobile-section-header::after {
            content: '▶';
            font-size: 0.75rem;
            transition: transform 0.3s ease;
        }

        .mobile-section-header.expanded::after {
            transform: rotate(90deg);
        }

        .mobile-submenu {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            padding-left: 1rem;
        }

        .mobile-submenu.expanded {
            max-height: 500px;
        }

        .mobile-submenu-item {
            display: block;
            padding: 0.5rem 1rem;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-family: "Space Grotesk", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            transition: background-color 0.2s;
            cursor: pointer;
            margin-top: 0.25rem;
        }

        .mobile-submenu-item:hover {
            background: #e1e4e8;
        }

        .mobile-submenu-item.active {
            background: #ffffff;
            color: #000;
            font-weight: 600;
        }

        /* Body scroll lock when menu is open */
        body.menu-open {
            overflow: hidden;
        }

        /* Responsive Media Query - Below 1024px (Tablet and Mobile) */
        @media (max-width: 1024px) {
            /* Hide desktop navigation */
            .top-nav {
                display: none;
            }

            .sidebar {
                display: none;
            }

            /* Show hamburger button */
            #hamburger-btn {
                display: flex;
            }

            /* Show mobile navigation overlay when needed */
            #mobile-nav-overlay.open {
                display: block;
            }

            /* Compact header - mobile layout */
            header {
                padding: 0.75rem 1rem;
                position: sticky;
                top: 0;
                z-index: 100;
                background: #fe0;
                display: block;
            }

            .header-content {
                display: block;
            }

            header h1 {
                font-size: 1.75rem;
                line-height: 1.15;
            }
            header h2 {
                padding-top: 0;
            }

            /* Full-width content */
            .container {
                flex-direction: column;
                height: calc(100vh - 60px); /* Adjust for smaller header */
            }

            .content {
                width: 100%;
                padding: 1rem; /* Reduced padding for mobile */
            }

            /* Responsive font sizes */
            .content h1 {
                font-size: 1.75rem;
            }

            .content h2 {
                font-size: 1.25rem;
            }

            .content h3 {
                font-size: 1.1rem;
            }

            /* Ensure code blocks don't overflow */
            .content pre {
                overflow-x: auto;
                max-width: 100%;
            }

            /* Responsive images */
            .content img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="h1cc">Claude Code</span> <span class="h1bp">Best Practices</span></h1>
            <nav class="top-nav">
                <button data-category="guides" class="active">Guides</button>
                <button data-category="resources">Resources</button>
                <button data-category="tools">Tools</button>
            </nav>
        </div>
        <h2>Lula Rocha + Claude</h2>
        <button id="hamburger-btn" aria-label="Open menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Mobile Navigation Overlay -->
    <div id="mobile-nav-overlay">
        <div id="mobile-nav-panel">
            <button id="mobile-close-btn" aria-label="Close menu">&times;</button>
            <nav id="mobile-nav-content">
                <!-- Will be populated dynamically by JavaScript -->
            </nav>
        </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top" aria-label="Scroll to top">
        <span class="material-icons">arrow_upward</span>
    </button>

    <div class="container">
        <aside class="sidebar">
            <h2 id="sidebar-title">Guides</h2>
            <ul id="file-list"></ul>
        </aside>

        <main class="content" id="content">
            <div class="loading">Loading...</div>
        </main>
    </div>

    <script>
        // File structure mapping
        const fileStructure = {
            guides: [
                { name: 'Best Practices Overview', path: 'guides/cc-best-practices-overview.md' },
                { name: 'CLAUDE.md', path: 'guides/claude-md-guide.md' }
            ],
            resources: [
                { name: 'AI People', path: 'resources/people.md' },
                { name: 'Articles & References', path: 'resources/articles.md' }
            ],
            tools: [
                { name: 'Ralph Wiggun Loop', path: 'tools/ralph-wiggun-loop.md' }
            ]
        };

        let currentCategory = 'guides';
        let currentFile = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            setupMobileNavigation();

            // Load from URL hash or default to first file
            if (!loadFromHash()) {
                renderSidebar('guides');
                loadFile(fileStructure.guides[0].path);
            }

            // Handle browser back/forward
            window.addEventListener('hashchange', () => {
                loadFromHash();
            });
        });

        // Parse URL hash and load the corresponding file
        function loadFromHash() {
            const hash = window.location.hash.slice(1); // Remove '#'
            if (!hash) return false;

            // Find which category contains this file
            for (const [category, files] of Object.entries(fileStructure)) {
                const file = files.find(f => f.path === hash);
                if (file) {
                    currentCategory = category;
                    renderSidebar(category);
                    updateTopNavActive(category);
                    loadFile(file.path, false); // false = don't update hash again
                    updateSidebarActive(file.path);
                    updateMobileMenuActive(category, file.path);
                    return true;
                }
            }
            return false;
        }

        // Update top navigation active state
        function updateTopNavActive(category) {
            document.querySelectorAll('.top-nav button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });
        }

        // Update sidebar active state
        function updateSidebarActive(path) {
            document.querySelectorAll('.sidebar a').forEach(link => {
                link.classList.toggle('active', link.dataset.path === path);
            });
        }

        // Update mobile menu active state
        function updateMobileMenuActive(category, path) {
            document.querySelectorAll('.mobile-submenu-item').forEach(item => {
                item.classList.toggle('active', item.dataset.path === path);
            });
            document.querySelectorAll('.mobile-section-header').forEach(header => {
                const sectionCategory = header.textContent.toLowerCase();
                header.classList.toggle('active', sectionCategory === category);
            });
        }

        // Setup top navigation
        function setupNavigation() {
            const navButtons = document.querySelectorAll('.top-nav button');
            navButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;

                    // Update active state
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update sidebar
                    currentCategory = category;
                    renderSidebar(category);

                    // Load first file in category
                    if (fileStructure[category].length > 0) {
                        loadFile(fileStructure[category][0].path);
                    }
                });
            });
        }

        // Render sidebar based on category
        function renderSidebar(category) {
            const sidebarTitle = document.getElementById('sidebar-title');
            const fileList = document.getElementById('file-list');

            // Update title
            sidebarTitle.textContent = category.charAt(0).toUpperCase() + category.slice(1);

            // Clear and populate file list
            fileList.innerHTML = '';
            fileStructure[category].forEach(file => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = file.name;
                a.dataset.path = file.path;

                a.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Update active state
                    document.querySelectorAll('.sidebar a').forEach(link => {
                        link.classList.remove('active');
                    });
                    a.classList.add('active');

                    // Load file
                    loadFile(file.path);
                });

                li.appendChild(a);
                fileList.appendChild(li);
            });

            // Set first item as active
            const firstLink = fileList.querySelector('a');
            if (firstLink) {
                firstLink.classList.add('active');
            }
        }

        // Load and render markdown file
        async function loadFile(path, updateHash = true) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            currentFile = path;

            // Update URL hash for shareable links
            if (updateHash && window.location.hash !== '#' + path) {
                history.pushState(null, '', '#' + path);
            }

            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`Failed to load ${path}`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                content.innerHTML = html;

                // Make external links open in new tab
                content.querySelectorAll('a[href^="http"]').forEach(link => {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                });

                // Handle internal .md links to use JavaScript navigation
                content.querySelectorAll('a[href$=".md"]').forEach(link => {
                    const href = link.getAttribute('href');
                    // Only handle relative links (not external URLs)
                    if (!href.startsWith('http')) {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            // Resolve relative path based on current file's directory
                            const currentDir = currentFile.substring(0, currentFile.lastIndexOf('/') + 1);
                            const targetPath = currentDir + href;
                            loadFile(targetPath);

                            // Update sidebar active state if the target exists in sidebar
                            document.querySelectorAll('.sidebar a').forEach(sidebarLink => {
                                sidebarLink.classList.remove('active');
                                if (sidebarLink.dataset.path === targetPath) {
                                    sidebarLink.classList.add('active');
                                }
                            });
                        });
                    }
                });

                // Add special class for people page to style names in orange
                if (path === 'resources/people.md') {
                    content.classList.add('people-page');
                } else {
                    content.classList.remove('people-page');
                }
            } catch (error) {
                content.innerHTML = `
                    <div class="empty-state">
                        <p>Failed to load file: ${path}</p>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Populate Mobile Navigation Menu
        function populateMobileMenu() {
            const mobileNavContent = document.getElementById('mobile-nav-content');
            mobileNavContent.innerHTML = '';

            // Loop through each category in fileStructure
            Object.keys(fileStructure).forEach(category => {
                // Create section container
                const section = document.createElement('div');
                section.className = 'mobile-section';

                // Create section header (category button)
                const header = document.createElement('button');
                header.className = 'mobile-section-header';
                header.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                header.setAttribute('aria-expanded', 'false');

                // Create submenu container
                const submenu = document.createElement('div');
                submenu.className = 'mobile-submenu';

                // Populate submenu with files
                fileStructure[category].forEach(file => {
                    const item = document.createElement('a');
                    item.className = 'mobile-submenu-item';
                    item.textContent = file.name;
                    item.dataset.category = category;
                    item.dataset.path = file.path;
                    item.href = '#';
                    submenu.appendChild(item);
                });

                // Append elements
                section.appendChild(header);
                section.appendChild(submenu);
                mobileNavContent.appendChild(section);
            });
        }

        // Mobile Navigation Functions
        function openMobileMenu() {
            const overlay = document.getElementById('mobile-nav-overlay');
            overlay.style.display = 'block';
            // Trigger reflow to enable CSS transition
            overlay.offsetHeight;
            overlay.classList.add('open');
            document.body.classList.add('menu-open');
        }

        function closeMobileMenu() {
            const overlay = document.getElementById('mobile-nav-overlay');
            overlay.classList.remove('open');
            document.body.classList.remove('menu-open');
            // Wait for transition to complete before hiding
            setTimeout(() => {
                if (!overlay.classList.contains('open')) {
                    overlay.style.display = 'none';
                }
            }, 300);
        }

        function toggleMobileSection(event) {
            const header = event.currentTarget;
            const section = header.parentElement;
            const submenu = section.querySelector('.mobile-submenu');

            // Toggle expanded state
            header.classList.toggle('expanded');
            submenu.classList.toggle('expanded');
        }

        function handleMobileSubmenuClick(event) {
            const item = event.currentTarget;
            const category = item.dataset.category;
            const path = item.dataset.path;

            // Load the file
            loadFile(path);

            // Update active states in mobile menu
            document.querySelectorAll('.mobile-submenu-item').forEach(menuItem => {
                menuItem.classList.remove('active');
            });
            item.classList.add('active');

            // Update active section header
            document.querySelectorAll('.mobile-section-header').forEach(header => {
                header.classList.remove('active');
            });
            const sectionHeader = item.closest('.mobile-section').querySelector('.mobile-section-header');
            if (sectionHeader) {
                sectionHeader.classList.add('active');
            }

            // Close the mobile menu
            closeMobileMenu();
        }

        // Setup Mobile Navigation Event Listeners
        function setupMobileNavigation() {
            // Populate mobile menu
            populateMobileMenu();

            // Hamburger button click → open menu
            const hamburgerBtn = document.getElementById('hamburger-btn');
            if (hamburgerBtn) {
                hamburgerBtn.addEventListener('click', openMobileMenu);
            }

            // Close button click → close menu
            const closeBtn = document.getElementById('mobile-close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', closeMobileMenu);
            }

            // Backdrop click → close menu
            const overlay = document.getElementById('mobile-nav-overlay');
            if (overlay) {
                overlay.addEventListener('click', (e) => {
                    // Only close if clicking the backdrop, not the panel
                    if (e.target.id === 'mobile-nav-overlay') {
                        closeMobileMenu();
                    }
                });
            }

            // Section header click → toggle expand/collapse
            document.querySelectorAll('.mobile-section-header').forEach(header => {
                header.addEventListener('click', toggleMobileSection);
            });

            // Submenu item click → load file + close menu
            document.querySelectorAll('.mobile-submenu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleMobileSubmenuClick(e);
                });
            });
        }

        // Scroll to Top Button Functionality
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        const contentArea = document.getElementById('content');

        // Show/hide button based on scroll position
        contentArea.addEventListener('scroll', () => {
            if (contentArea.scrollTop > 100) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });

        // Scroll to top when button is clicked
        scrollToTopBtn.addEventListener('click', () => {
            contentArea.scrollTo({
